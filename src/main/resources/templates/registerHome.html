<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link href="/style.css" rel="stylesheet">
</head>

<body>
<form action="/member/register" method="post" enctype="multipart/form-data">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="name"><b>Name</b></label>
        <!--   여기서 name이 @RequestParam()안에 들어감.        -->
        <input type="text" placeholder="Enter Name" name="name" id="name" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="psw" required>

        <label for="psw_repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="password_repeat" id="psw_repeat" required>

        <label for="mbti"><b>MBTI (대문자)</b></label>
        <input type="text" placeholder="EX> ENFP" name="mbti" id="mbti" required>


        <label for="project_cnt"><b>프로젝트 경험 횟수</b></label>
        <input type="number" placeholder="EX> 2" name="project_cnt" id="project_cnt" required>

        <label for="leader_cnt"><b>팀장 경험 횟수</b></label>
        <input type="number" placeholder="EX> 1" name="leader_cnt" id="leader_cnt" required>

        <label for="present_grade"><b>현재 학점</b></label>
        <input type="text" placeholder="EX> 3.6" name="present_grade" id="present_grade" required>

        <label for="target_grade"><b>목표 학점</b></label>
        <input type="text" placeholder="EX> 4.3" name="target_grade" id="target_grade" required>


        <p><b>맡고 싶은 역할 1순위</b></p>
        <input type="radio" name="role_fst" value="발표" required>발표
        <input type="radio" name="role_fst" value="자료조사" required>자료조사
        <input type="radio" name="role_fst" value="ppt" required>ppt
        <input type="radio" name="role_fst" value="팀장" required>팀장
        <br>

        <p><b>맡고 싶은 역할 2순위</b></p>
        <p>(1순위랑 중복 X)</p>
        <input type="radio" name="role_scd" value="발표" required>발표
        <input type="radio" name="role_scd" value="자료조사" required>자료조사
        <input type="radio" name="role_scd" value="ppt" required>ppt
        <input type="radio" name="role_scd" value="팀장" required>팀장
        <br>

        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="/login">Sign in</a>.</p>
    </div>
</form>


</body>
</html>
